<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .profile {
            text-align: center;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile h1 {
            margin: 10px 0 5px;
            font-size: 24px;
            color: #333;
        }
        .profile p {
            margin: 0;
            color: #666;
        }
        .links a {
            display: block;
            margin: 10px 0;
            padding: 12px 25px;
            text-decoration: none;
            color: white;
            background-color: #0073e6;
            border-radius: 5px;
            width: 220px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .links a:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="https://via.placeholder.com/100" alt="Profile Photo">
        <h1>John Doe</h1>
        <p>Web Developer & Content Creator</p>
    </div>
    <div class="links">
        <a href="https://twitter.com" target="_blank">Twitter</a>
        <a href="https://tiktok.com" target="_blank">TikTok</a>
        <a href="mailto:example@gmail.com">Gmail</a>
    </div>
</body>
</html>
